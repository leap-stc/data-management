name: GCS Bucket Size report

on:
  workflow_dispatch:
    inputs:
      bucket:
        description: "input bucket url. ex: gs://leap-scratch"
        required: true
        type: string
      min_size_gb:
        description: "Minimum size in GB to report"
        required: false
        default: "10"
        type: string

  schedule:
    - cron: "0 0 * * 0"

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.LEAP_BAKERY_SERVICE_ACCOUNT }}"

      - name: install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: install cloud-dir-size
        run: |
          uv add "git+https://${{ secrets.PAT }}@github.com/norlandrhagen/cloud-bucket-size.git"

      - name: run
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            uv run cloud-dir-size \
              --bucket-url "${{ inputs.bucket }}" \
              --min-size-gb "${{ inputs.min_size_gb }}" \
              --send-slack \
              --slack-webhook-url "${{ secrets.SLACK_WEBHOOK_URL }}"
          else

            buckets=(
              "gs://leap-scratch"
              "gs://leap-persistent"
              "gs://leap-persistent-ro"
            )

            for bucket in "${buckets[@]}"; do
              echo "Getting size of dirs in: $bucket"
              uv run cloud-dir-size \
                --bucket-url "$bucket" \
                --min-size-gb 10 \
                --send-slack \
                --slack-webhook-url "${{ secrets.SLACK_WEBHOOK_URL }}"
            done
          fi
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
